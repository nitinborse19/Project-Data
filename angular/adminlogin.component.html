<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="adminlogin.component.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body class="bg">
  <div class="container">
    <div class="title">Admin Login</div>
	
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					
					<form [formGroup]="Loginform" (ngSubmit)="login()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_user" value="" placeholder="Enter username" id="username" formControlName="username">
							<div *ngIf="!username!.valid && (username!.dirty || username!.touched)" class="error" class="text-danger">
								<div *ngIf="username!.errors!.required">
									<br>*Username is required 
								</div>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="Enter the password" id="password" formControlName="password">
							
							<div *ngIf="!password!.valid && (password!.dirty || password!.touched)" class="error" class="text-danger">
								<div *ngIf="password!.errors!.required">
									<br>*Password is required.
								</div>
								<div *ngIf="password!.errors!.minlength">
									*Password length must be min of 6 characters.
								  </div>
							</div>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
								<input type="submit" class="btn btn-primary" value="Login">
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					
					<div class="d-flex justify-content-center links">
                        
                        <br>
                        
						<a href="forget">Forgot your password?</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>
  </div>

</body>
</html>
