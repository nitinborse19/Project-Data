<body class="bg-img">
  <h2 style="text-align: center; color: rgb(255, 255, 255);"><b>BIDDER'S DASHBOARD </b></h2>
  <div class="row mr-5">
    <div class="container col-md-4">
      <h3 style="text-align: center; color: rgb(255, 255, 255);"><b>Crops Available to Bid</b></h3>
      <table   class="table mt-5 table-striped " style="font-size: medium; color:white">
       <p> Logged in= {{email}}</p>
        <thead>
          <tr>
            <th><b>Crop ID </b></th>
            <th><b>Crop Name</b></th>
            <th><b>Crop Type</b></th>
            <th><b>Quantity (KG)</b></th>
            <th>Base Price(MSP)<i class="fa fa-inr" aria-hidden="true"></i></th>
            <th>Current Bid<br><i class="fa fa-inr" aria-hidden="true"></i></th>
            <th><b>Click here to bid</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of sellcrops1">
            <td>{{product.requestId}}</td>
            <td>{{product.cropname}}</td>
            <td>{{product.croptype}}</td>
            <td>{{product.quantity}}</td> 
            <td>{{product.initialprice}}</td>
            <td>{{product.bidcrop}}</td>
             
              <td><button class="btn login_btn" [routerLink]="['/bidcrop/',(product.requestId)]">Bid</button></td>
              <!-- [routerLink]="['/bidcrop/',(product.RequestId)]"  -->
              <td></td>
       </tr>
      </tbody>
      </table>   
    </div>
    </div>
  <br><br><br><br><br><br><br><br><br><br><br>
</body>
